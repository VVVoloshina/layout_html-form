<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form_field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form_field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            min="12"
            max="100"
            value="12"
            required
          >
        </div>

        <div class="form_field">
          <label for="birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </div>

        <div class="form_field">
          <label for="term">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </div>
      </fieldset>

      <fieldset class="section">
        <legend>Registration</legend>
        <div>
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form_field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="3"
            maxlength="20"
            required
          >
        </div>
      </fieldset>

      <fieldset class="section">
        <legend>An interesting information about you!</legend>
        <div>
          Do you love cats?

          <label for="catY">
            <input
              type="radio"
              name="love-cats"
              value="yes"
              id="catY"
            >
            Yes
          </label>

          <label for="catN">
            <input
              type="radio"
              name="love-cats"
              value="no"
              id="catN"
            >
            No
          </label>
        </div>

        <div class="form_field">
          <label for="color">
            What is your favourite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form_field">
          <label for="sleep">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="sleep"
            id="sleep"
          >
        </div>

        <div class="form_field">
          <label for="car">
            What are your favorite brand of cars?
          </label>
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form_field">
          <label for="work">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="work"
            id="work"
          >
        </div>
      </fieldset>

      <fieldset class="section">
        <legend>Additional info:</legend>
        <div>
          <label for="comm">
            Comments:
          </label>
          <textarea
            name="comm"
            id="comm"
            cols="10"
            rows="2"
          >
          </textarea>
        </div>

        <div class="form_field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
